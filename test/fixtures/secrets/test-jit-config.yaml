# Test JIT config secret for integration tests
# In production, this would be created by ARC with actual JIT configuration
# For testing, we use a mock configuration to verify secret references work

apiVersion: v1
kind: Secret
metadata:
  name: test-runner-jit
  namespace: arc-runners
type: Opaque
stringData:
  .jitconfig: '{"test":"mock-jit-config","version":"1.0"}'
