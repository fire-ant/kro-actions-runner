# Kind cluster configuration for kuttl tests
# This is used by kuttl's built-in kind cluster management
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # LocalStack NodePort for external access
      - containerPort: 30566
        hostPort: 30566
        protocol: TCP
    extraMounts:
      # Mount Docker socket for LocalStack EC2 instance simulation
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
