# LocalStack deployed in Kubernetes for local AWS service mocking
# Configured for EC2 testing with Docker socket access
# ACK controllers can access via: http://localstack.localstack.svc.cluster.local:4566
# External access (debugging): http://localhost:30566
#
# Note: VPC, Subnet, and other networking resources are created via ACK controllers
# using the VPC Network ResourceGraph (test/fixtures/rgds/vpc-network-rgd.yaml)
apiVersion: v1
kind: Namespace
metadata:
  name: localstack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      initContainers:
        # Wait for Docker socket to be available
        - name: wait-docker
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until [ -S /var/run/docker.sock ]; do
                echo "Waiting for docker socket..."
                sleep 2
              done
              echo "Docker socket ready!"
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
      containers:
        - name: localstack
          image: localstack/localstack:latest
          ports:
            - name: edge
              containerPort: 4566
              protocol: TCP
          env:
            # Services to enable (EC2 for runner testing)
            - name: SERVICES
              value: "ec2,s3,sqs,kinesis,secretsmanager,cloudwatch"
            # Debug mode
            - name: DEBUG
              value: "1"
            # Docker socket for EC2 instance simulation
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            # Host configuration
            - name: LOCALSTACK_HOST
              value: "localstack.localstack.svc.cluster.local"
            - name: EDGE_PORT
              value: "4566"
            # AWS defaults
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            # Disable SSL - plain HTTP for simplicity
            - name: USE_SSL
              value: "false"
            # Persistence (in-memory for local dev)
            - name: PERSISTENCE
              value: "0"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: localstack
  labels:
    app: localstack
spec:
  type: ClusterIP
  selector:
    app: localstack
  ports:
    - name: edge
      port: 4566
      targetPort: 4566
      protocol: TCP
---
# NodePort service for accessing LocalStack from host (debugging)
apiVersion: v1
kind: Service
metadata:
  name: localstack-external
  namespace: localstack
  labels:
    app: localstack
spec:
  type: NodePort
  selector:
    app: localstack
  ports:
    - name: edge
      port: 4566
      targetPort: 4566
      nodePort: 30566 # Access from host: http://localhost:30566
      protocol: TCP
