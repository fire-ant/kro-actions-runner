# Kind cluster configuration with LocalStack support
# This mounts the Docker socket to enable LocalStack EC2 instances
#
# Usage: kind create cluster --name slapchop-test --config kind-localstack.yaml

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  # Control-plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 4566
        hostPort: 4566
        protocol: TCP
    extraMounts:
      # Mount Docker socket for LocalStack EC2
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
